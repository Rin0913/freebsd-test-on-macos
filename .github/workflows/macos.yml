name: macOS Workflow
on: [push]
jobs:
  test-macos:
    name: test on macOS
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install bmake
        run: brew install bmake binutils
      - name: link gobjcopy
        run: brew link binutils --force
      - name: test
        run: sh -ex test.sh
